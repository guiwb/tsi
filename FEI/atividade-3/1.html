<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Parágrafo</p>
    <p>Parágrafo</p>
    <p>Parágrafo</p>
    <p>Parágrafo</p>
    <p>Parágrafo</p>

    <button onclick="alterarTextos()">Alterar textos</button>

    <script>
        function alterarTextos() {
            const paragrafos = Array.from(document.getElementsByTagName('p'))
            paragrafos.forEach((paragrafo, index) => paragrafo.innerText += index + 1)
        }
    </script>
</body>
</html>
