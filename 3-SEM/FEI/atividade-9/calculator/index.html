<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 9 - Calculadora</title>

    <script src="./script.js"></script>
</head>

<body>
    <section>
        <input type="number" name="num1" placeholder="Digite um numero...">
        <input type="number" name="num2" placeholder="Digite outro numero...">
        <select name="operation">
            <option value="add" selected>+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select>
        <button id="button" onclick="calculate()">Calcular</button>

        <div id="result"></div>
    </section>
</body>
